<h2 class="text-2xl sm:text-3xl font-semibold text-cyan-400 py-6">{{this.UIResource.contact_contact}}</h2>
<section class="min-h-screen flex items-center justify-center mt-[-140px] mb-[-120px]">
     <div class="max-w-full w-full bg-gray-200 shadow-lg rounded-lg p-8">
          <p class="text-gray-600 mb-6 text-base text-center">
               {{this.UIResource.contact_titleContact}}</p>
          <!-- Form liên hệ -->
          <form (ngSubmit)="onSubmit()" class="space-y-6">
               <div>
                    <label for="name"
                         class="block text-sm font-medium text-gray-700">{{this.UIResource.contact_nameContact}}</label>
                    <input id="name" type="text" [(ngModel)]="contactForm.name" name="name" required
                         class="text-[14px] mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
               </div>
               <div>
                    <label for="email"
                         class="block text-sm font-medium text-gray-700">{{this.UIResource.contact_emailContact}}</label>
                    <input id="email" type="email" [(ngModel)]="contactForm.email" name="email" required
                         class="text-[14px] mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
               </div>
               <div>
                    <label for="message"
                         class="block text-sm font-medium text-gray-700">{{this.UIResource.contact_messageContact}}</label>
                    <textarea id="message" [(ngModel)]="contactForm.message" name="message" required rows="4"
                         class="text-[14px] mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"></textarea>
               </div>
               <button type="submit"
                    class="w-full bg-cyan-600 text-white py-3 rounded-md hover:bg-cyan-700 transition duration-300 cursor-pointer">
                    {{this.UIResource.contact_sendContact}}
               </button>
          </form>

          <!-- Thông tin liên hệ khác -->
          <div class="mt-4 text-center">
               <p class="text-gray-600 mb-4">
                    Email: <a href="mailto:levantuan.work@gmail.com"
                         class="text-cyan-600 hover:underline">{{this.UIResource.contact_email}}</a>
               </p>
               <div class="flex justify-center space-x-6">
                    <a href="https://www.linkedin.com/in/letuaan/" target="_blank"
                         class="text-gray-600 hover:text-cyan-600">
