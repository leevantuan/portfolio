<div class="py-4">
     <h2 class="text-2xl sm:text-3xl font-semibold text-cyan-400 mb-6">{{this.UIResource.tech_skill}}</h2>

     <div class="bg-gray-900 py-10 px-4">
          <div class="max-w-full mx-auto flex flex-wrap justify-center gap-4">
               <div *ngFor="let tech of techStack" class="group bg-gray-600 rounded-xl shadow-md transition-shadow p-2 w-20 h-20 flex items-center justify-center relative cursor-pointer overflow-hidden
               hover:shadow-gray-600">

                    <div class="flex flex-col items-center transition-transform duration-200 hover:translate-y-1">
                         <img [src]="tech.icon" [alt]="tech.name" class="w-10 h-10" />
                         <div class="text-white text-[14px] text-center mt-1">
                              {{ tech.name }}
                         </div>
                    </div>


               </div>

          </div>
     </div>

</div>
